name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Rename tag to v-prefixed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git tag -d ${{ steps.tag.outputs.TAG_NAME }}
          git push origin :refs/tags/${{ steps.tag.outputs.TAG_NAME }}
          git tag v${{ steps.tag.outputs.TAG_NAME }}
          git push origin v${{ steps.tag.outputs.TAG_NAME }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Validate version
        run: node scripts/changelog.js validate ${{ steps.tag.outputs.TAG_NAME }}

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Archive build
        run: |
          cd dist
          zip -r ../dist.zip .

      - name: Extract changelog
        id: changelog
        run: node scripts/changelog.js extract

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.tag.outputs.TAG_NAME }}
          name: v${{ steps.tag.outputs.TAG_NAME }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: dist.zip
