    <script>
      // Store hash and remove it IMMEDIATELY to prevent browser jump
      // This must run BEFORE any other code
      if (window.location.hash) {
        var savedHash = window.location.hash;
        history.scrollRestoration = 'manual';
        // Remove hash immediately to prevent jump
        history.replaceState(null, null, ' ');
        
        // Store it for later use
        window.initialHash = savedHash;
      }
    </script>
